name-template: "DRAFT"
categories:
  - title: "🚀 Features"
    labels:
      - "type: feature"
      - "type: enhancement"
  - title: "🐛 Bug Fixes"
    labels:
      - "type: fix"
      - "type: bugfix"
      - "type: bug"
      - "type: hotfix"
  - title: "🧰 Chores"
    labels:
      - "type: chore"
      - "type: documentation"
  - title: "Misc."
    labels:
      - "type: misc"

change-template: "- $TITLE (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
references:
  - release/\d+
template: |
  ## Changes

  $CHANGES
