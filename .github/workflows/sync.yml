name: Synchronize Branches

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  auto-rebase:
    name: Auto Rebase
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.KILLIAN_ID }}
          private_key: ${{ secrets.KILLIAN_PRIVATE_KEY }}
      - uses: Label305/AutoRebase@v0.1
        id: autorebase
        with:
          github_token: ${{ steps.generate_token.outputs.token }}
      - name: Instructions on failure
        if: failure()
        uses: github-actions-up-and-running/pr-comment@v1.0.1
        with:
          repo-token: ${{ steps.generate_token.outputs.token }}
          message: |
            Failed to rebase automatically! Most likely due to incompatible commit messages.
            You may rebase `${{ github.event.pull_request.head.ref }}` to `${{ github.event.pull_request.base.ref }}` manually, ie:
            ```shell
            git checkout ${{ github.event.pull_request.head.ref }}
            git rebase origin/${{ github.event.pull_request.base.ref }}
            git push --force
            ```
      - name: Remove Auto Rebase
        if: failure()
        uses: buildsville/add-remove-label@v1
        with:
          label: autorebase:opt-in
          type: remove
          token: ${{secrets.GITHUB_TOKEN}}
