name: Automatic Rebase
on:
  issue_comment:
    types: [created]
jobs:
  rebase:
    if: github.event.issue.pull_request != '' && contains(github.event.comment.body, '/rebase') && !contains(github.event.comment.user.login, '[bot]')
    name: Rebase
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.KILLIAN_ID }}
          private_key: ${{ secrets.KILLIAN_PRIVATE_KEY }}
      - name: Get Pull Request Data
        if: always()
        id: pr_data
        uses: simpleactions/get-pull-request@v1.0.0
        with:
          github_token: ${{ steps.generate_token.outputs.token }}
          pull_number: ${{ github.event.issue.number }}
      - name: Checkout the latest code
        uses: actions/checkout@v2
        with:
          token: ${{ steps.generate_token.outputs.token }}
          fetch-depth: 0 # otherwise, you will fail to push refs to dest repo
      - name: Automatic Rebase
        if: ${{ steps.pr_data.outputs.state == 'open' }}
        uses: cirrus-actions/rebase@1.4
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
      - name: Instructions when failing
        if: failure()
        uses: allthatjazzleo/actions-pull-request-add-comment@master
        with:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          message: |
            Auto rebase failed! Please try rebasing in your local environment and force push to ${{ steps.pr_data.outputs.head_ref }}.
            ```bash
            git fetch
            git checkout ${{ steps.pr_data.outputs.head_ref }}
            git rebase origin/release/0413
            ## Resolve conflicts if necessary
            git push --force
            ```
  comment:
    needs: rebase
    name: Comment
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.KILLIAN_ID }}
          private_key: ${{ secrets.KILLIAN_PRIVATE_KEY }}
      - name: On success
        if: ${{ needs.rebase.steps.pr_data.base_ref != 'main' }}
        uses: allthatjazzleo/actions-pull-request-add-comment@master
        with:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          message: |
            ${{ needs.rebase.steps.pr_data.head_ref }} is up to date!
            > As a gentle reminder, if there were conflicts at the time of creating this PR, you may have to enable auto-merge by clicking the ![](https://img.shields.io/badge/-Enable%20auto--merge%20(rebase)-lightgrey) button manually.
