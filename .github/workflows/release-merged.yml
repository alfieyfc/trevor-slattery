name: Release Branch Merged
on:
  # Triggers the workflow when pull requests to release branch is closed
  pull_request:
    branches: [release/*]
    types: [closed]
jobs:
  gen-rm-token:
    name: Generate Release Master Token
    runs-on: ubuntu-latest
    steps:
      # Token for Release Master
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.RM_ID }}
          private_key: ${{ secrets.RM_PRIVATE_KEY }}
    outputs:
      rm_token: ${{ steps.generate_token.outputs.token }}
  create-pr-to-default:
    # Runs only if merged
    if: github.event.pull_request.merged == true
    needs: gen-rm-token
    name: Create PR to Default Branch
    runs-on: ubuntu-latest
    steps:
      - name: print token
        run: |
          echo ${{ needs.gen-rm-token.outputs.rm_token }}
          echo ${{ secrets.RM_PRIVATE_KEY }}
          echo ${{ secrets.ALFIE_PAT }}
          echo ${{ secrets.GITHUB_TOKEN }}
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v2
      # Create PR (do nothing if already exists)
      - name: Create PR
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ github.event.pull_request.base.ref }}
          # If blank, default: master
          destination_branch: "main"
          # Title of pull request, required if pr_body is desired to set
          pr_title: "Pulling ${{ github.event.pull_request.base.ref }} into main"
          pr_body: |
            :crown: *An automated PR*
            <!-- START pr-commits -->
            <!-- END pr-commits -->
          github_token: ${{ needs.gen-rm-token.outputs.rm_token }}
  update-release-draft:
    # Runs only if merged
    if: github.event.pull_request.merged == true
    needs: gen-rm-token
    name: Update Release Draft
    runs-on: ubuntu-latest
    steps:
      # Update release draft with merge history
      - name: Release Drafter
        uses: release-drafter/release-drafter@v5.15.0
        env:
          GITHUB_TOKEN: ${{ needs.gen-rm-token.outputs.rm_token }}
