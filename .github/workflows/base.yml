name: On PR Creation

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events
  pull_request:
    types: [opened, edited, reopened]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Job "enable-auto-merge"
  enable-automations:
    name: Enbable Automations
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.KILLIAN_ID }}
          private_key: ${{ secrets.KILLIAN_PRIVATE_KEY }}
      - name: Enable Auto Rebase
        uses: buildsville/add-remove-label@v1
        with:
          label: autorebase:opt-in
          type: add
          token: ${{ steps.generate_token.outputs.token }}
      - name: Enable Pull Request Automerge
        if: ${{ github.event.pull_request.base.ref != 'main' }}
        uses: alexwilson/enable-github-automerge-action@1.0.0
        with:
          github-token: "${{ secrets.ALFIE_PAT }}"
          merge-method: "REBASE"

  create-pr-to-default:
    name: Create PR to default branch
    if: ${{ github.event.pull_request.base.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.RM_ID }}
          private_key: ${{ secrets.RM_PRIVATE_KEY }}
      - name: Create PR
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ github.event.pull_request.base.ref }}
          destination_branch: "main" # If blank, default: master
          pr_title: "Pulling ${{ github.event.pull_request.base.ref }} into main" # Title of pull request
          pr_body: ":crown: *An automated PR*" # Full markdown support, requires pr_title to be set
          pr_label: "autorebase:opt-in"
          pr_allow_empty: true
          github_token: ${{ steps.generate_token.outputs.token }}
