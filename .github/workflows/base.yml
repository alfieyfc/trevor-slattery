    #     with:
    #       branch: ${{ github.event.pull_request.base.ref }}
    #       base: main
    #       title: ${{ github.event.pull_request.base.ref }}
    #   - name: Check outputs
    #     run: |
    #       echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
    #       echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"

    # steps:
    #   - name: Create PR
    #     uses: funivan/github-autopr@0.2.0
    #     env:
    #       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2
      - name: pull-request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ github.event.pull_request.base.ref }} # If blank, default: triggered branch
          destination_branch: "main" # If blank, default: master
          pr_title: "Pulling ${{ github.event.pull_request.base.ref }} into main" # Title of pull request
          pr_body: ":crown: *An automated PR*" # Full markdown support, requires pr_title to be set
