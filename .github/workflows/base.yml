name: On PR Creation

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events
  pull_request:
    branches: [release/*]
    types: [opened, reopened]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Job "enable-auto-merge"
  enable-auto-merge:
    name: Enbable Automerge
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Enable Pull Request Automerge
        uses: alexwilson/enable-github-automerge-action@1.0.0
        with:
          github-token: "${{ secrets.ALFIE_PAT }}"
          merge-method: "REBASE"

  # Job Auto-Rebase
  auto-rebase:
    name: Auto Rebase
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.KILLIAN_ID }}
          private_key: ${{ secrets.KILLIAN_PRIVATE_KEY }}
      - uses: Label305/AutoRebase@v0.1
        with:
          github_token: ${{ steps.generate_token.outputs.token }}

  # Create PR release/* --> main if DNE
  create-pr-to-default-if-dne:
    name: Create PR to default branch if DNE
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: pull-request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ github.event.pull_request.base.ref }} # If blank, default: triggered branch
          destination_branch: "main" # If blank, default: master
          pr_title: "Pulling ${{ github.event.pull_request.base.ref }} into main" # Title of pull request
          pr_body: ":crown: *An automated PR*" # Full markdown support, requires pr_title to be set
          github_token: ${{ secrets.GITHUB_TOKEN }}
